<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./login_index.css">
  </head>
  <body>
    <div class="box-form">
        <div class="logo-blanja">
            <img src="../asset/logo.png" />
        </div>
        
        <div class="title-desc">Please login with your account</div>
        
        <div class="button-setting">
            <button class="btn-cust">Customers</button>
            <button class="btn-seller">Seller</button>
        </div>
        
        <form class="form-login">
            <input type="text" class="input-email" placeholder="Email"/>
            <input type="password" class="input-pass" placeholder="Password"/>
        </form>

        <p class="text-forgot">
          <a href="#" class="link-text-forgot">Forgot password?</a>
        </p>

        <div class="primary">
          <button class="submit-button">PRIMARY</button>
        </div>

        <p class="text-tokped">
            Don't have a Tokopedia account?
            <a href="#" class="link-text-register">Register</a>
        </p>

    </div>
  </body>
</html>
