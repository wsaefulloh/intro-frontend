<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./mybag_index.css" rel="stylesheet">
    <title>My Bag</title>
</head>
<body>
    

    <article class="box-article-main">

        <div class="container box-article">
            <div class="box-title">
                <h1 class="title">My Bag</h1>
            </div>

            <div class="container row box-column">
                <div class="col-8 column-8">
                    <div class="row align-items-center box-check-all-items"> 
                        <div class="col check-box">
                            <input class="check-box-all" type="checkbox" checked/>
                        </div>

                        <div class="col text-check-all align-items-center">
                            <p>Select all items <span>(2 items selected)</span></p>
                        </div>

                        <div class="col delete align-items-center">
                            <p>Delete</p>
                        </div>
                    </div>

                    <div class="row align-items-center box-check-items">
                        <div class="col check-box">
                            <input class="check-box-all" type="checkbox" checked/>
                        </div>

                        <div class="col image-product">
                            <img src="../asset/men formal suit.png" class="image-product"/>
                        </div>

                        <div class="col text-product">
                            <p class="title-product">Men's formal suit - black</p>
                            <p class="desc-product">Zalora Cloth</p>
                        </div>

                        <div class="col minus">
                            <div class="icon-minus align-items-center">
                                <img src="../asset/Rectangle 605.png" />
                            </div>
                        </div>

                        <div class="col count">
                            <p>
                                1
                            </p>
                        </div>

                        <div class="col plus">
                            <div class="icon-plus align-items-center">
                                <img src="../asset/Shape.png" />
                            </div>
                        </div>

                        <div class="col total-price">
                            <p>$ 20.00</p>
                        </div>
                    </div>

                    <div class="row align-items-center box-check-items">
                        <div class="col check-box">
                            <input class="check-box-all" type="checkbox" checked/>
                        </div>

                        <div class="col image-product">
                            <img src="../asset/men jacket jeans.png" class="image-product"/>
                        </div>

                        <div class="col text-product">
                            <p class="title-product">Men's jacket jeans</p>
                            <p class="desc-product">Zalora Cloth</p>
                        </div>

                        <div class="col minus">
                            <div class="icon-minus align-items-center">
                                <img src="../asset/Rectangle 605.png" />
                            </div>
                        </div>

                        <div class="col count">
                            <p>
                                1
                            </p>
                        </div>

                        <div class="col plus">
                            <div class="icon-plus align-items-center">
                                <img src="../asset/Shape.png" />
                            </div>
                        </div>

                        <div class="col total-price">
                            <p>$ 20.00</p>
                        </div>
                    </div>

                </div>



                <div class="col-4 column-4">
                    <div class="box-total-price">
                        <div class="container">
                            <h1 class="shop-sum">Shopping summary</h1>
                            
                            <div class="row align-items-center box-item-price">
                                <div class="col text-total-price">
                                    <p class="text-total">
                                        Total price
                                    </p>
                                </div>
                                <div class="col text-num-price text-end">
                                    <p class="num-total">
                                        $ 40.00
                                    </p>
                                </div>
                            </div>
                            
                            <div class="btn-box">
                                <button class="btn-buy">Buy</button>
                            </div>
                        </div>

                    </div>
                </div>
            
            </div>
        </div>
    </article>





    <header class="box-head">
        <div class="container row align-items-center box-header">
            <div class="col box-logo">
                <img class="image-logo" src="../asset/logo.png" />
            </div>
    
            <div class="col box-search">
                <input type="text" class="search-box" placeholder="Search"/>
                <button class="sort">
                    <img src="../asset/sort.png"/>
                </button>
            </div>
            
            <div class="col text-end box-info">
                <img src="../asset/shopping chart.png" />
                <img src="../asset/notif.png" />
                <img src="../asset/mail.png" />
                <img src="../asset/Mask Group.png" />
            </div>
        </div>
    </header>

</body>
</html>
