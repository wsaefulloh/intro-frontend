<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>


  <body>
      <main class="mt-5">
        <section>
          <div class="container">
            <div class="col-12 col-md-6 col-xl-4 mx-auto">

              <div class="d-block d-md-none my-5">
                <h1 class="text-center my-0 text-bold">Login Blanja</h1>
              </div>

              <div class="d-none d-md-block my-5 text-center">
                <a href="#">
                  <img class="mx-auto" src="../asset/logo.png" alt="">
                </a>
                <h6 class="my-0 mx-auto mt-4 text-bold">Please login with your account</h6>
              </div>

              <div class="d-flex col-9 mx-auto justify-content-center">
                <a class="col-6 btn-cust-off" href="./login_customer.html">
                  <p class="text-reguler">Customers</p>
                </a>
                <a class="col-6 btn-seller-on" href="./login_seller.html">
                  <p class="text-reguler">Seller</p>
                </a>
              </div>

              <form action="" class="row mt-4 g-3 needs-validation" novalidate>
                <div class="col-12 text-center">
                  <input class="col-10 form-input text-reguler" type="text" id="email" required placeholder="Email" autocomplete="off">
                </div>
                <div class="col-12 text-center">
                  <input class="col-10 form-input text-reguler" type="password" id="password" required placeholder="Password" autocomplete="off">
                </div>
                <div class="col-12 text-end">
                  <a href="#" class="col-10 d-block mx-auto text-reguler text-forgot">Forgot password?</a>
                </div>
                <div class="col-10 text-center text-submit mx-auto align-items-center d-flex">
                  <p class="col-8 text-reguler mx-auto">PRIMARY</p>
                </div>
                <div class="col-12 text-center">
                  <p class="col-10 mx-auto text-reguler">Don't have a Blanja account? <a class="text-reguler text-forgot" href="#">Register</a></p>
                </div>
              </form>

            </div>
          </div>
        </section>
      </main>
  </body>


</html>
