<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./homev1_index.css" rel="stylesheet">
    <title>Homepage</title>
</head>
<body>

    <div class="container box-head-title">
        <div class="row align-items-center head-title">
            <div class="col">
                <img src="/asset/Mask Group (4).png" alt="">
            </div>
            <div class="col">
                <img src="/asset/Card Promotion.png" alt="">
            </div>
            <div class="col">
                <img src="/asset/Card Promotion 2.png" alt="">
            </div>
            <div class="col">
                <img src="/asset/Mask Group (3).png" alt="">
            </div>

        </div>
    </div>













    <header class="box-head">
        <div class="container row align-items-center box-header">
            <div class="col box-logo">
                <img class="image-logo" src="../asset/logo.png" />
            </div>
    
            <div class="col box-search">
                <input type="text" class="search-box" placeholder="Search"/>
                <button class="sort">
                    <img src="../asset/sort.png"/>
                </button>
            </div>
            
            <div class="col text-end box-info">
                <img src="../asset/shopping chart.png" />
                <button class="btn-login">Login</button>
                <button class="btn-signup">Signup</button>
            </div>
        </div>
    </header>

</body>
</html>
