<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./Sidebar.css" rel="stylesheet">
    <title>Sidebar</title>
</head>
<body>
    <div class="col">
        <div class="card h-100">
            <div class="mx-auto mt-5 mb-3">
                <img class="rounded-image" src="../asset/gez-xavier-mansfield-b34E1vh1tYU-unsplash 1.png" alt="">
            </div>

            <div class="mx-auto" href="#">
                <button class="btn-change-img poppins-bold">Change Photo</button>
            </div>

            <h3 class="m-0 mt-3 poppins-bold mx-auto">Nama User</h3>
            <h6 class="m-0 mt-3 poppins-reguler mx-auto">Alamat User</h6>

            <div class="mt-4 d-flex justify-content-between align-items-center mb-3 container">
                <h6 class="m-0 poppins-bold">Cards</h6>
                <h6 class="m-0 poppins-bold color-blue">+ Add</h6>
            </div>

            <div class="pay-card container">
                <div class="m-2">
                    <h6 class="m-0 poppins-bold text-white">4441 1235 5512 5551</h6>
                    <div class="d-flex mt-1 justify-content-between align-items-center">
                        <small class="m-0 poppins-reguler text-white">X Card</small>
                        <small class="m-0 poppins-reguler text-white">$ Saldo</small>
                    </div>
                </div>
            </div>

            <div class="mt-4 container mb-5">
                <div class="d-flex mt-1 align-items-center">
                    <img class="m-0 me-5" src="./asset/user.png" alt="">
                    <small class="m-0 poppins-bold color-blue">Profile</small>
                </div>
                <div class="d-flex mt-5 align-items-center">
                    <img class="m-0 me-5" src="./asset/Vector.png" alt="">
                    <small class="m-0 poppins-bold">My Review</small>
                </div>
                <div class="d-flex mt-5 align-items-center">
                    <img class="m-0 me-5" src="./asset/Vector (1).png" alt="">
                    <small class="m-0 poppins-bold">Setting</small>
                </div>
                <div class="d-flex mt-5 align-items-center">
                    <img class="m-0 me-5" src="./asset/Vector (2).png" alt="">
                    <small class="m-0 poppins-bold text-danger">Logout</small>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
